presets:
  - name: "배선트레이(TCP)"
    trigger_mode: "tcp_value"      # 새 모드
    expected_interval_s: 10.0      # 표시/참고용(센서모드 아닐 때는 영향 없음)
    wait_before_s: 0.9             # 값 수신 후 실행까지 대기(보정 가능)
    motion_duration_s: 3.0         # 모션 예상 시간(완료 단계 전환용)
